        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Announcement'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/annoncements.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/annoncements.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Create a new announcement
      tags:
      - Announcements
  /api/announcements/{id}:
    delete:
      consumes:
      - application/json
      description: Delete an announcement by ID
      parameters:
      - description: Announcement ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/annoncements.DeleteSuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/annoncements.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/annoncements.NotFoundResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/annoncements.FailureResponse'
