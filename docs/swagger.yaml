      - Announcements
    put:
      consumes:
      - application/json
      description: Update an announcement by ID
      parameters:
      - description: Announcement ID
        in: path
        name: id
        required: true
        type: string
      - description: Announcement
        in: body
        name: announcement
        required: true
        schema:
          $ref: '#/definitions/annoncements.AnnouncementInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Announcement'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/annoncements.ErrorResponse'
        "404":
          description: Not Found
