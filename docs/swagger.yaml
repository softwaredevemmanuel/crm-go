paths:
  /announcements:
    get:
      consumes:
      - application/json
      description: Get all announcements
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Announcement'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/annoncements.FailureResponse'
      summary: Get all announcements
      tags:
      - Announcements
  /announcements/{id}:
    get:
      consumes:
      - application/json
      description: Get an announcement by ID
      parameters:
      - description: Announcement ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Announcement'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/annoncements.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/annoncements.NotFoundResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/annoncements.FailureResponse'
      summary: Get an announcement by ID
      tags:
      - Announcements
  /api/announcements:
    post:
      consumes:
      - application/json
      description: Create a new announcement
      parameters:
      - description: Announcement
        in: body
        name: announcement
        required: true
        schema:
          $ref: '#/definitions/annoncements.AnnouncementInput'
      produces:
      - application/json
